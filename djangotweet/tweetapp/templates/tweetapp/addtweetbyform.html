{% extends "base.html" %}
{% load static %}
{% block content %}

<div class="container tweetform">
<form action="" method="POST">
    {% csrf_token %}
   
   <br>

        {{field.label_tag}}

    </div>
    
    {%endfor%}
    
   <button type="submit" class="btn btn-primary">Send Tweet</button>
  </form>
  </div>
{% endblock %}
